---
title:      RBPprofiles
name:       rbpprofiles
title_styled:   >
    RBPprofiles
version:    1.0
description:    >
    <p>RBPprofiles (RNA-binding protein profiles) searches for protein regions which are likely to interact with RNA sequences.</p>


description_short:    >
    Computes protein propensity of binding RNA

nav_links:
    -   title:  >
            RBProfiles Home
        href:   >
            http://service.tartaglialab.com/new_submission/rbpprofiles
    -   title:  >
            Tutorial
        href:   >
            http://service.tartaglialab.com/static_files/shared/tutorial_RBPprofiles.html
    -   title:  >
            Group page @ CRG
        href:   >
            http://pasteur.crg.es/portal/page/portal/827A462EAB6802B3E04012AC0E01291B
       
form_fields:
    -   name: title
        description: Submission label (optional)
        required: No
        type: text
    -   name: protein_seq
        description: Protein sequence (FASTA format 50-1500 aa)
        required: Yes
        type: textarea
        min_length: 50
        max_length: 1500
    -   name: email
        description: Email address (optional, used for notification)
        type: email
        required: No

examples:
    -   reference_id:   18592
        title:          IFRD1 protein
        description:    interferon-related developmental regulator I
    -   reference_id:   18593
        title:          1ARB protein
        description:    Achromobacter lyticus protease I

algorithm:
    command:              "RBProfiles.py -output_dir=<output_dir>"
    processing_timeout:   7200
    
# for the processing part
output:
    - 

